<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="icon" href="https://img.icons8.com/color/512/books.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;400;700&family=Rokkitt:wght@400;500;700&display=swap');
    </style>
</head>
<body>
    <div class="header">
        <h1>Library</h1>
    </div>
    <div class="content">
        <div class="book-card" id="add-card-initial">
            <div class="add-card">
                <button id="add-card-button">Add Book</button>
            </div>
            <form id="add-card-form">
                <div class="add-card__title">
                    <label for="title">Title</label>
                    <input type="text" name="title" id="title" required placeholder="required">
                </div>
                <div class="add-card__author">
                    <label for="author">Author</label>
                    <input type="text" name="author" id="author" required placeholder="required">
                </div>
                <div class="add-card__total-pages">
                    <label for="total-pages">Total Pages</label>
                    <input type="number" name="total-pages" id="total-pages" required placeholder="required">
                </div>
                <div class="add-card__read-button">
                    <label for="read-button">Read</label>
                    <!-- dropdown box -->
                    <select name="read-button" class= "read-button" id="read-button">
                        <option value="not-read">Not Finished Reading</option>
                        <option value="read">Finished Reading</option>
                    </select>
                </div>
                <div class="add-card__submit">
                    <button type="submit" id="submit">Submit</button>
                </div>
        </div>
    </div>
    <div class="footer">
        <h2>Created by: <a href="https://github.com/ashishthomaschempolil" rel="noopener noreferrer" target="_blank">Ashish <i class="fa fa-github"></i></a><span> </span></h2>
    </div>
    <script src="app.js"></script>
</body>
</html>
