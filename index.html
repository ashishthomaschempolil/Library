<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;400;700&family=Rokkitt:wght@400;500;700&display=swap');
    </style>
</head>
<body>
    <div class="header">
        <h1>Library</h1>
    </div>
    <div class="content">
        <!-- Create a table with title, author, totalPages, and nPagesRead, add a remove button-->
        <div class="book-card">
            <div class="book-card__title">
                <h2>Harry Potter</h2>
            </div>
            <div class="book-card__author">
                <h3>by J.K. Rowling</h3>
            </div>
            <div class="book-card__total-pages">
                <h4>Pages: 500</h4>
            </div>
            <div class="book-card__pages-read">
                <h4>Pages Read: 100</h4>
            </div>
            <div class="book-card__read-status">
                <h4>Read Status: Read</h4>
            </div>
            <div class="remove-button">
                <button>Remove</button>
            </div>
        </div>
        <div class="book-card">
            <div class="book-card__title">
                <h2>Harry Potter</h2>
            </div>
            <div class="book-card__author">
                <h3>by J.K. Rowling</h3>
            </div>
            <div class="book-card__total-pages">
                <h4>Pages: 500</h4>
            </div>
            <div class="book-card__pages-read">
                <h4>Pages Read: 100</h4>
            </div>
            <div class="book-card__read-status">
                <h4>Read Status: Read</h4>
            </div>
            <div class="remove-button">
                <button>Remove</button>
            </div>
        </div>
        <div class="book-card" id="add-card-initial">
            <div class="add-card">
                <button id="add-card-button">Add Book</button>
            </div>
            <form id="add-card-form">
                <div class="add-card__title">
                    <label for="title">Title</label>
                    <input type="text" name="title" id="title">
                </div>
                <div class="add-card__author">
                    <label for="author">Author</label>
                    <input type="text" name="author" id="author">
                </div>
                <div class="add-card__total-pages">
                    <label for="total-pages">Total Pages</label>
                    <input type="number" name="total-pages" id="total-pages">
                </div>
                <div class="add-card__pages-read">
                    <label for="pages-read">Pages Read</label>
                    <input type="number" name="pages-read" id="pages-read">
                </div>
                <div class="add-card__submit">
                    <button type="submit">Submit</button>
                </div>
        </div>
    </div>

</body>
</html>
